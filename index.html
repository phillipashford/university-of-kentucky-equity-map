<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Display</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #map {
            height: 100vh;
        }
        .tooltip { display: none; position: absolute; background: rgba(0,0,0,0.75); color: #fff; padding: 5px; border-radius: 5px; font-size: 14px; }

    </style>
</head>

<body class="flex">
    <!-- Selection Area Panel -->
    <div id="selectionArea" class="p-4 w-64 bg-white h-screen overflow-auto">
        <div class="mb-4">
            <label for="categorySelect"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Category:</label>
            <select id="categorySelect"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"></select>
        </div>
        <div class="mb-4">
            <label for="subcategorySelect"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Subcategory:</label>
            <select id="subcategorySelect"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"></select>
        </div>
        <div class="mb-4">
            <label for="variableSelect" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Variables:</label>
            <select id="variableSelect"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                size="5"></select>
        </div>
        
        <div class="mb-4">
            <fieldset>
                <legend class="mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Select Study Area:</legend>
                <div class="flex items-center mb-4">
                    <input id="fayette" type="radio" name="geography" value="fayette" checked
                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="fayette" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Fayette County</label>
                </div>
                <div class="flex items-center mb-4">
                    <input id="counties" type="radio" name="geography" value="counties"
                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="counties" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">All Kentucky Counties</label>
                </div>
                <!-- <div class="flex items-center mb-4">
                    <input id="statewide" type="radio" name="geography" value="statewide"
                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="statewide" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">See
                        Statewide Data</label>
                </div> -->
            </fieldset>
        </div>
        <button id="submitBtn"
            class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700 disabled:bg-blue-300"
            disabled>Submit</button>
            <div class="mt-8">
                <div id="legend" class="pt-4 border-t">
                    <div id="legendTitle" class="mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Selected Variable: None</div>
                    <div id="legendScale" class="flex justify-between">
                        <div class="w-10 h-4 bg-blue-500"></div>
                        <div class="w-10 h-4 bg-blue-400"></div>
                        <div class="w-10 h-4 bg-blue-300"></div>
                        <div class="w-10 h-4 bg-blue-200"></div>
                        <div class="w-10 h-4 bg-blue-100"></div>
                    </div>
                    <div id="legendValues" class="flex justify-between text-xs mt-1">
                        <span>Low</span>
                        <span>High</span>
                    </div>
                </div>
            </div>
                
    </div>
    <div id="map" class="flex-grow"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chroma-js"></script>


</body>

</html>
